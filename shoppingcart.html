<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Orinoco</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="shortcut icon" type="images/favicon.png" href="images/favicon.png">
        <meta name="Description" content="Orinoco, commerce en ligne de produits spécifique">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merienda&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="index.html"><img id="logo" src="images/orinoco.png" alt="Logo Orinoco"></a>
            <nav id="navbar">
                <a href="index.html">Accueil</a>
                <a href="shoppingcart.html">Panier</a>
            </nav>
        </header>
        <main>
            <h2>Récapitulatif de votre panier</h2>
            <section id="recap">
                <span id="emptyCart"></span>
            </section>
            <section id="form">
                <h3>Formulaire à remplir pour passer votre commande</h3>
                <form method="post">
                    <label for="idNom">Nom <span class="text-danger">*</span></label>
                    <input type="text" name="nom" id="idNom">
                    <br><br>

                    <label for="idPrenom">Prénom <span class="text-danger">*</span></label>
                    <input type="text" name="prenom" id="idPrenom">
                    <br><br>

                    <label for="idAdresse">Adresse <span class="text-danger">*</span></label>
                    <input type="text" name="adresse" id="idAdresse">
                    <br><br>

                    <label for="idVille">Ville <span class="text-danger">*</span></label>
                    <input type="text" name="ville" id="idVille">
                    <br><br>

                    <label for="idEmail">Email <span class="text-danger">*</span></label>
                    <input type="text" name="email" id="idEmail">
                    <br><br>
                    
                    <input type="submit" value='Commander' id="boutonEnvoi">
                    <br><span id="error"></span><br>
                </form>
            </section>
        </main>
        <footer>
            
        </footer>
        <script src="javascript_cart.js" defer></script>
    </body>
</html>
