<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Orinoco</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="shortcut icon" type="images/favicon.png" href="images/favicon.png">
        <meta name="Description" content="Orinoco, commerce en ligne de produits spécifique">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merienda&display=swap" rel="stylesheet">

        <script src="javascript_cart.js" defer></script>
    </head>
    <body>
        <header>
            <a href="index.html"><img id="logo" src="images/orinoco.png" alt="Logo Orinoco"></a>
        </header>
        <main>
            <h2>Récapitulatif de votre panier</h2>
            <section id="recap">

            </section>
            <section id="form">
                <form method="post">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" maxlength="25"required><br>
                    <span id="missNom"></span><br>

                    <label for="prenom">Prenom</label>
                    <input type="text" name="prenom" id="prenom" maxlength="30" required><br>
                    <span id="missPrenom"></span><br>

                    <label for="tel">N° de téléphone</label>
                    <input type="tel" name="tel" id="tel"><br>
                    <span id="missTel"></span><br>

                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail"><br>
                    <span id="missMail"></span><br>

                    <label for="address">Adresse</label>
                    <input type="text" name="address" id="address"><br>
                    <span id="missAddress"></span><br>

                    <label for="codep">Code postal</label>
                    <input type="text" name="codep" id="codep"><br>
                    <span id="missCodep"></span><br>

                    <label for="ville">Ville</label>
                    <input type="text" name="ville" id="ville"><br>
                    <span id="missVille"></span><br>
                    
                    <input type="submit" value='Commander' id="boutonEnvoi">
                </form>
            </section>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
